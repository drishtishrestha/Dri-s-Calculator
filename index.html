<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Dri's Calc</title>
  
</head>
<body>
  <div class="container">
    <div class="top">
      <h2>calc</h2>
      <div class="theme">
        <!--<h5>THEME</h5>
        
        <div class="selection">
          
          <div class="options">
            <p>1</p>
            <p>2</p>
          </div>
          <div class="outer center">
            <div class="indicator"></div>
          </div>
          
        </div>
        --->
        <img onclick="themechange()" src="sun.png" alt="sun icon" id="icon">
      </div>
    </div>

    <div class="display-box">
      <input class="display" type="text"/>
    </div>
    
    <div class="keys">

      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button delete">DEL</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">/</button>
        <button class="button">*</button>
      </div>

      <div class="bottom-keys">
        <div class="reset">
          <button class="button">RESET</button>
        </div>

        <div class="equal">
          <button class="button">=</button>
        </div>
      </div>
    </div>


    </div>
    <img src="cloud.svg" alt="clouds" class="cloud">
    <img src="cloud.svg" alt="clouds" class="cloud2">

   <script src= "script.js"></script>

</body>


</html>
